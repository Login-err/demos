<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>九九乘法表</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul,
		ol{
			list-style: none;
		}
		ul{
			display: inline-block;
			vertical-align: middle;
		}
		.wrap{
			width: 790px;
			margin: 100px auto;
		}
		ul li{
			margin: 4px 2px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul></ul>
		<ul></ul>
		<ul></ul>
		<ul></ul>
		<ul></ul>
		<ul></ul>
		<ul></ul>
		<ul></ul>
		<ul></ul>
	</div>
	<script type="text/javascript">
		var oUl = [...document.querySelectorAll("ul")];
		console.log(oUl);
		for(i=1;i<10;i++)
		{
			var result = 0;
			for(var j = i;j<10;j++)
			{
				var aLi = document.createElement("li");
				oUl[i-1].appendChild(aLi);
				result = i*j;
				aLi.innerHTML = i + "*" + j + "=" +result;
				aLi.style.border = "1px solid skyblue";
				console.log(result);
			}
			for(var j = 8;j>i-1;j--)
			{
				var aLi = document.createElement("li");
				oUl[i-1].appendChild(aLi);
				result = i*j;
				// aLi.innerHTML = i + "*" + j + "=" +result;
				aLi.innerHTML = `${i}*${j}=${result}`;//是反引号`   ES6的写法${}  模板字符串
				aLi.style.border = "1px solid skyblue";
				console.log(result);
			}
		}
	</script>
</body>
</html>
