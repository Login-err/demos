<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select:none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;display:block;}
            a{text-decoration:none;color:#000;}
        </style>
    </head>
    <body>
        <div id="wrap">

        </div>
        
        <script>
            let obj = {
                a : 1,
                b : 2,
                c : ["x","y",{
                    d : 5,
                    e : 6
                }]
            }
            //deep为true时为深拷贝 为false时为浅拷贝
            //深拷贝
            function extend(obj1, deep) {
                let obj = {};
                //判断是不是数组
                if( obj1 instanceof Array ){
                    obj = [];
                }
                //for in遍历
                for( var key in obj1){
                    let val = obj1[key];
                    //进行要求需要深还是浅拷贝  判断是不是对象（对象才进行浅拷贝）  判断是否为空对象
                    obj[key] = (!!deep && typeof val=== "object" && val !== null)?extend(val, deep):val;
                };
                return obj;
            }
            let obj2 = extend(obj,true);
            obj2.c.push("huanglian");
            console.log(obj);
            console.log(obj2);
        </script>
    </body>
</html>
