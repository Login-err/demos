<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<meta name="keywords" content="关键词" />
		<meta name="description" content="描述" />
		<meta name="author" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
		<style>
			body {
				font-family: "Microsoft YaHei", serif;
				user-select: none;
			}
			body,
			dl,
			dd,
			p,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				margin: 0;
			}
			ol,
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			img {
				border: none;
				display: block;
			}
			a {
				text-decoration: none;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="wrap">
			<son :data="pMsg" :b="a" @aaa="sonToParent">{{pMsg}}</son>
		</div>
		<template id="sonTmp"
			><div @click="go">
				我是子组件
				<p>我是p标签</p>
			</div></template
		>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
		<script type="text/javascript">
			const son = new Vue({
				props: ["data", "b"],
				data() {
					return {
						sonMsg: "我是子组件数据"
					};
				},
				template: "#sonTmp",
				methods: {
					go() {
						this.$emit("aaa", { b, data });
					}
				},
				render() {}
			});
			const vm = new Vue({
				el: "#wrap",
				data() {
					return {
						pMsg: "我是父组件数据",
						a: 1
					};
				},
				methods: {
					sonToParent(msg) {
						console.log(msg);
					}
				},
				components: {
					son
				},
				render() {
					son;
				}
			});
		</script>
	</body>
</html>
