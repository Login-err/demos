<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <style>
            body{font-family: "Microsoft YaHei",serif;user-select:none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;display:block;}

            <son>

            <div>
                <h2>我是头部</h2>
                <!--<slot name="aaa"></slot>-->
                <slot name="huanglian">没有使用，就使用默认值</slot>
                <slot></slot>
                <p>我是内容</p>
                <p>我是内容</p>
                <p>我是内容</p>
                <p>我是内容</p>
            </div>
        </template>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
        <script>
            let son = {
                template:"#tpl"
            }
            let vm = new Vue({
                el:"#wrap",
                data(){
                    return {}
                },
                components:{
                    son
                }
            })
        </script>
    </body>
</html>
